    body, html {
      margin: 0;

      justify-content: center;

      background: 
        linear-gradient(250deg, rgba(141,35,46,0) 21%, rgba(141,35,46,0.2) 20%, rgba(11,35,47,0.2) 50%),

      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover; /* Ensure the background image covers the entire screen */

    }
    .iframe-container {
      width: 78vw; /* Adjust the width as needed */
      height: 32vw; /* Maintain the aspect ratio (16:9) */

      position: relative; 
      z-index: 1;
      transform: perspective(1000px) rotateX(-17deg) rotateY(-0deg) skewY(-0.65deg); /* Apply perspective and skew transformation */

      right: 17px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-image {
      position: fixed; /* Use fixed positioning to ensure it covers the entire viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2; /* Ensure the image is above the iframe */
      pointer-events: none; /* Allow interaction with the iframe */
    }
    .top-right-text {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 27px;
      color: rgb(0, 0, 0);
      z-index: 3; /* Ensure the text is above the image */
      pointer-events: none; /* Ensure the text does not interfere with interactions */
    }
  </style>
