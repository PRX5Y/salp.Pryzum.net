<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: 
        linear-gradient(250deg, rgba(141,35,46,0) 21%, rgba(141,35,46,0.2) 20%, rgba(11,35,47,0.2) 50%),
        linear-gradient(250deg, rgba(141,35,46,0) 23%, rgba(141,35,46,0.2) 20%, rgba(11,35,47,0.2) 50%),
        linear-gradient(250deg, rgba(141,35,46,0) 25%, rgba(141,35,46,0.2) 20%, rgba(11,35,47,0.2) 50%),
        url('./media/images/bg1.png'); /* Add your new background image */
      background-blend-mode: overlay, normal; /* Blend the semi-transparent layer with the gradients */
      background-color: #0b232f;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover; /* Ensure the background image covers the entire screen */
      position: relative;
    }
    .iframe-container {
      width: 1473px; /* Adjust the width as needed */
      height: 610px; /* Adjust the height as needed */
      overflow: hidden;
      position: relative; 
      z-index: 1;
      transform: perspective(1000px) rotateX(-17deg) rotateY(-0deg) skewY(-0.65deg); /* Apply perspective and skew transformation */
      top: 30px;
      right: 17px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-image {
      position: fixed; /* Use fixed positioning to ensure it covers the entire viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2; /* Ensure the image is above the iframe */
      pointer-events: none; /* Allow interaction with the iframe */
    }
    .top-right-text {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 72px;
      color: rgb(0, 0, 0);
      z-index: 3; /* Ensure the text is above the image */
      pointer-events: none; /* Ensure the text does not interfere with interactions */
    }
  </style>
</head>
<body>
  <div class="top-right-text">( BETA :3 )</div>
  <img src="./background.png" alt="Fullscreen Image" class="fullscreen-image">
  <div class="iframe-container">
    <iframe src="./mainpage.html" title="Example Iframe"></iframe>
  </div>
</body>
</html>
